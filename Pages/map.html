<html>
   <head>
      <title>Simple Google Map</title>
      <style>
         html, body { border: 0; margin: 0; padding: 0; }
         #map { height: 100vh; width: 100vw; }
      </style>
   </head>
   <body>
      <div id="map"></div>
      <script>
         var map;
         function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
               center: { lat: 37.773972, lng: -122.431297 },
               zoom: 13
            });
         }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_jg0o1jzihlHXFS6Z5dLunQ9nhzEFvSo&callback=initMap" async defer></script>
   </body>
</html>
